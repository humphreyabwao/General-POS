<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Search Test - Vendly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .search-section {
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-results {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        
        .search-results.show {
            display: block;
        }
        
        .result-item {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .result-item:hover {
            background: #f8fafc;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .product-meta {
            font-size: 14px;
            color: #666;
        }
        
        .product-price {
            font-weight: 700;
            color: #10b981;
            margin-top: 5px;
        }
        
        .info-box {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .status-item {
            flex: 1;
        }
        
        .status-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        
        .console-log {
            background: #1e293b;
            color: #10b981;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç POS Search Test</h1>
        <p class="subtitle">Test real-time product search from Firebase inventory</p>
        
        <div class="info-box">
            <strong>Instructions:</strong> Type in the search box to find products from your inventory. Results should appear automatically as you type.
        </div>
        
        <div class="status">
            <div class="status-item">
                <div class="status-label">Firebase Status</div>
                <div class="status-value" id="firebaseStatus">‚è≥</div>
            </div>
            <div class="status-item">
                <div class="status-label">Products Loaded</div>
                <div class="status-value" id="productsCount">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Search Results</div>
                <div class="status-value" id="resultsCount">0</div>
            </div>
        </div>
        
        <div class="search-section">
            <input type="text" 
                   id="testSearch" 
                   class="search-input" 
                   placeholder="Type to search products (name, SKU, barcode, category)..."
                   autocomplete="off">
            <div class="search-results" id="testResults"></div>
        </div>
        
        <div class="console-log" id="consoleLog">
            <div class="log-entry">Initializing...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/global-state.js"></script>
    
    <script>
        const searchInput = document.getElementById('testSearch');
        const searchResults = document.getElementById('testResults');
        const consoleLog = document.getElementById('consoleLog');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${timestamp}] ${message}`;
            consoleLog.appendChild(entry);
            consoleLog.scrollTop = consoleLog.scrollHeight;
            console.log(message);
        }
        
        // Wait for Firebase to initialize
        let checkInterval = setInterval(() => {
            if (AppState.isInitialized) {
                clearInterval(checkInterval);
                document.getElementById('firebaseStatus').textContent = '‚úÖ';
                document.getElementById('productsCount').textContent = AppState.products.length;
                log(`‚úÖ Firebase connected! ${AppState.products.length} products loaded`);
                
                if (AppState.products.length > 0) {
                    log('üì¶ Sample products: ' + AppState.products.slice(0, 3).map(p => p.name).join(', '));
                }
            }
        }, 500);
        
        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }
        
        // Search handler
        const handleSearch = debounce((searchTerm) => {
            log(`üîç Searching for: "${searchTerm}"`);
            
            if (searchTerm.length === 0) {
                searchResults.classList.remove('show');
                searchResults.innerHTML = '';
                document.getElementById('resultsCount').textContent = '0';
                return;
            }
            
            if (!AppState.products || AppState.products.length === 0) {
                searchResults.innerHTML = '<div class="result-item">No products in inventory yet!</div>';
                searchResults.classList.add('show');
                log('‚ö†Ô∏è No products in inventory');
                return;
            }
            
            // Search using global function
            const results = window.searchProducts(searchTerm, 10);
            document.getElementById('resultsCount').textContent = results.length;
            log(`‚úÖ Found ${results.length} results`);
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="result-item">No products found matching your search.</div>';
            } else {
                let html = '';
                results.forEach(product => {
                    html += `
                        <div class="result-item">
                            <div class="product-name">${product.name}</div>
                            <div class="product-meta">
                                SKU: ${product.sku} | Category: ${product.category || 'N/A'} | 
                                Stock: ${product.quantity || 0} units
                            </div>
                            <div class="product-price">KSh ${parseFloat(product.price || 0).toFixed(2)}</div>
                        </div>
                    `;
                });
                searchResults.innerHTML = html;
            }
            
            searchResults.classList.add('show');
        }, 300);
        
        // Attach search listener
        searchInput.addEventListener('input', (e) => {
            handleSearch(e.target.value.trim().toLowerCase());
        });
        
        // Hide results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.remove('show');
            }
        });
        
        // Show results on focus if there's a search term
        searchInput.addEventListener('focus', () => {
            if (searchInput.value.trim().length > 0) {
                searchResults.classList.add('show');
            }
        });
        
        log('üöÄ Test page initialized. Waiting for Firebase...');
    </script>
</body>
</html>
